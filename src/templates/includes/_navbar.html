<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  {% if user.is_authenticated %}
    <a href="{% url 'user:profile' %}" class="capitalize"><i class="fa fa-user"></i>&nbsp{{ user.username }}</a>
  {% else %}
    <a href="{% url 'user:login' %}"><i class="fa fa-user"></i>&nbspLogIn</a>
  {% endif %}
  <a href="{% url 'music:home' %}"><i class="fa fa-home"></i>&nbspHome</a>
  {% if user.is_authenticated %}
    <a href="{% url 'music:album-create' %}"><i class="fa fa-plus"></i>&nbspAdd Album</a>
    <a href="{% url 'user:logout' %}"><i class="fa fa-sign-out"></i>&nbspLog Out</a>
  {% endif %}
</div>


<button type="button" class="btn btn-default fixed-top" name="button" onclick="openNav()">
  <i class="fa fa-bars fa-2x" style="color: grey"></i>
</button>
