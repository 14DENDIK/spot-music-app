{% extends 'base.html' %}

{% block content %}
  <form method="post" class="mt-3">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="mb-4 border-bottom">Create an Album</legend>
      {% include 'includes/_form.html' %}
    </fieldset>
    <div class="form-group border-top">
      <button type="submit" name="create" class="btn btn-primary mt-4 mr-2">Create</button>
      <a href="{% url 'music:home' %}" class="btn btn-danger mt-4">Cancel</a>
    </div>
  </form>
{% endblock %}
