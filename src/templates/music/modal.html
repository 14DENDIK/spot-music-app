<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Create Song</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <form id="createSong" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <!-- Modal Body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="s-name">Song Name:</label>
            <input type="text" class="form-control" id="s-name" placeholder="Enter song name" name="sname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="s-genre">Genre:</label>
            <select class="form-control" id="s-genre" name="sgenre">
              <option value="rap">rap</option>
              <option value="pop">pop</option>
              <option value="opera">opera</option>
              <option value="classic">classic</option>
              <option value="electronic">electronic</option>
              <option value="country">country</option>
              <option value="jazz">jazz</option>
              <option value="disco">disco</option>
              <option value="dj">dj</option>
              <option value="dance/club">dance/club</option>
              <option value="dubstep">dubstep</option>
              <option value="rock">rock</option>
            </select>
          </div>
          <div class="form-group form-check">
            <label for="s-file">Choose File:</label>
            <input type="file" name="sfile">
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" onclick="createSong1({{album.id}})" id="songCreate">Create</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </form>

    </div>
  </div>
</div>
