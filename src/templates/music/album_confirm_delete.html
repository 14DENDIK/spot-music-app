{% extends 'base.html' %}

{% block content %}
<form method="post" class="mt-5 bg-light rounded p-2">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Delete Album</legend>
    <h3>Are you sure you want to delete "{{ album.title }}" album</h3>
  </fieldset>
  <div class="form-group">
    <button type="submit" class="btn btn-outline-danger" name="delete">Delete</button>
    <a href="{% url 'music:album-detail' album.id %}"class="btn btn-outline-secodary" name="cancel">Cancel</a>
  </div>
</form>
{% endblock %}
